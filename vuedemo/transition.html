<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css"/>
    <style>
        .bg{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <button>切换</button><input type="text" v-model="query"/>
    <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
        <div v-for="(item,index) in newarr" :key="Math.random()">{{item}}</div>
    </transition-group>
</div>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "你好，世界！",
            flag:true,
            query:'',
            arr:[1,2,3,4,5,6,7,1,2,34,5,1,2,4,5,1]
        },
        computed:{
            newarr(){
                return this.arr.filter(item=>item==this.query)
            }
        }
    })
</script>
</body>
</html>
