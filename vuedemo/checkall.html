<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="checkAll"/><br/>
    <input type="checkbox" v-for="(item,index) in product" :key="index" v-model="item.isSelect"/>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "你好，世界！",
            product:[
                {isSelect:true},
                {isSelect:false},
                {isSelect:true},
                {isSelect:true},
                {isSelect:false},
                {isSelect:true},
                {isSelect:false},
                {isSelect:true},
                {isSelect:false}
            ]
        },
        computed:{
            checkAll:{
                get(){
                    return  this.product.every(p=>p.isSelect)
                 },
                set(val){
                    this.product.forEach(p=>p.isSelect=val)
                }
            }
        }
    })
</script>
</body>
</html>
