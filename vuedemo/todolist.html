<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drowline{
            text-decoration: line-through;
            color: #cccccc !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        todolist
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
           <div class="row">
               <div class="col-md-6 col-md-offset-3">
                   <div class="panel panel-warning">
                       <div class="panel-heading text-danger">
                           <h3>亲~ ^_^你还有{{count}}件事没有完成</h3>
                           <input type="text" class="form-control" v-model="title" @keyup.enter="add"/>
                       </div>
                       <div class="panel-body">
                           <ul class="list-group">
                               <li class="list-group-item" v-for="(item,index) in newtodos" :key="index" @dblclick="rember(item)">
                                   <span :class="{drowline:item.isSelect}" v-show="cur!=item">
                                       <input type="checkbox" v-model="item.isSelect"/>
                                       {{item.title}}
                                   </span>
                                   <input type="text" v-model="item.title" v-show="cur==item"
                                          @keyup.enter="cancl" @blur="cancl" v-focus="cur==item"/>
                                   <button class="btn btn-xs btn-danger pull-right" @click="del(item)">&times;</button>
                               </li>
                           </ul>
                       </div>
                       <div class="panel-body">
                           <ul class="nav nav-pills nav-justified">
                               <li role="presentation" :class="{active:this.hash==='all'}"><a href="#/all">全部任务</a></li>
                               <li role="presentation" :class="{active:this.hash==='finish'}"><a href="#/finish">已完成</a></li>
                               <li role="presentation" :class="{active:this.hash==='unfinish'}"><a href="#/unfinish">未完成</a></li>
                           </ul>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </div>
</div>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="todolist.js"></script>
</body>
</html>
